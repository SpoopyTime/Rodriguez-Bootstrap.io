
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style media="screen">
      div div {
        background-color: plum;
        border: 1px solid rebeccaPurple;
      }

      .tall {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Stuff</span>
    </nav>

    <div class="container-fluid">

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/photo-1510022151265-1bb84d406531.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/photo-1532432048235-5b6c51fbe8a3.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/photo-1527478950489-e544549ca1d4.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-light">CLICK ME!</button>
          <h1>Top Row</h1>
        </div><!-- END COL DIV -->
      </div><!-- END ROW DIV -->

      <div class="row tall">
        <div class="col-lg-8 col-md-9 col-sm-12">
          <button type="button" class="btn btn-primary">Primary</button>
          <h1>Content</h1>
        </div><!-- END COL DIV -->
        <div class="col-lg-4 col-md-3 col-sm-12">
          <button type="button" class="btn btn-light">Light</button>
          <h1>Aside</h1>
        </div><!-- END COL DIV -->
      </div><!-- END ROW DIV -->

      <div class="row">
        <div class="col-lg-12">
          <button type="button" class="btn btn-primary">Primary</button>
          <h1>Bottom Row</h1>
        </div><!-- END COL DIV -->
      </div><!-- END ROW DIV -->

    </div><!-- END CONTAINER DIV -->
    <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
